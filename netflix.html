<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }

    .main-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .banner {
      height: 400px;
      background: url('netflix_banner.jpg') center/cover no-repeat;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .banner h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .movies-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .movie {
      flex: 1 1 300px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .movie img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #555;
    }

    footer {
      background-color: #000;
      padding: 10px;
      text-align: center;
      width: 100%;
    }

    footer p {
      margin: 0;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Netflix</h1>
  </header>

  <div class="main-container">
    <main>
      <a href="https://www.netflix.com/in/" target="_blank">
        <img src="tpg.jpg" height="200" width="200" alt="Netflix Logo"/>
      </a>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Netflix Clone</p>
  </footer>

</body>
</html>
